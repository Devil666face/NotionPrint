{% extends 'base.html' %}
{% load crispy_forms_tags %} 
{% block container %}
<div class="container">
<div class="card p-3 shadow-lg mb-5 bg-body rounded-4">
    <form action="{% url 'add_typing' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary btn-dark mt-3 form-control">Добавить тип</button>
    </form>
</div>
</div>
{% endblock %}
