{% load static %}
{% load custom_filters %}
{%get_categories task_list as print_date%}
{% if print_date != False %}

<form action="{% url 'print' %}" class="m-auto mb-5 mt-2" role="date" method="get">
    <input type="hidden" name="date" value={{print_date}}>
    <button class="btn btn-outline-light shadow-lg rounded-4" type="submit">
        <lord-icon
            src="{% static 'icons/print.json' %}"
            trigger="hover"
            colors="outline:#121331,secondary:#b26836,secondary2:#4bb3fd,quaternary:#ebe6ef"
            style="width:48px;height:48px">
        </lord-icon>
    </button>
</form>

{% endif %}
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
<script>
    $(document).ready(function(){
      var date_input=$('input[name="date"]');
      var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
      var options={
        format: 'yyyy-mm-dd',
        container: container,
        todayHighlight: true,
        autoclose: true,
      };
      date_input.datepicker(options);
    })
</script>
